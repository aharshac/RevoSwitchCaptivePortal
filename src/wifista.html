<h3>WiFi Client</h3>
<h4>Available Networks</h4>
<div id="section-ap">
    <div class="sp sp-3balls"></div> 
    <script>//loadSection("#section-ap", "aps");</script>
    
    <!-- List of connected clients (loaded dynamically) -->
    <table class='tg list'>
        <tr class="list-header">
            <th class='bold'>SSID</td>
            <th class='bold'>MAC</th>
            <th class='bold'>Strength</th>
            <th class='bold'> </th>
        </tr>
        <tr>
            <td data-th="SSID"><a class="button">2017</a></td>
            <td data-th="MAC">AA:BB:CC</td>
            <td data-th="Strength">67%</td>
            <td><span class='lock'></span></td>
        </tr>
        <tr>
            <td data-th="SSID"><a class="button">2015</a></td>
            <td data-th="MAC">AA:BB:CC</td>
            <td data-th="Strength">67%</td>
            <td><span class='lock'></span></td>
        </tr>
    </table>
    <script>$("a.button").click(setAp);</script>
</div>
<br/>

<h4>Selected Network</h4>
<form method="post" class="ajax" target="wifista.html" data-fn=onStaSubmit>
    <table class='tg form'>
        <tr class="input">
            <td class='label bold'>SSID</td>
            <td><input id="stassid" name="ssid" value="%SSID%" type="text"></td>
            <td></td>
        </tr>
        <tr class="input">
            <td class='label bold'>Password</td>
            <td><input id="stapw" name="pw" value="%PW%" type="text"></td>
        </tr>
        <tr class="input">
            <td> </td>
            <td><input value="Save" type="submit"></td>
            <td>* Needs restart</td>
        </tr>
    </table>
</form>
