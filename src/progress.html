<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="RevoSwitch">
        <meta name="keywords" content="RevoSwitch">
        <meta name="author" content="Harsha Alva">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <title>RevoSwitch</title>
        
        <link rel="stylesheet" href="/style.css">
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    </head>

    <body style="background:#fff; height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; ">
        <div class="progress">
            <p>Restarting in <span id="time">30</span>s...</p>
            <div class="progress-track">
                <div class="progress-bar" id="bar"></div>
            </div>
        <div>
        
        <script>
            var bar = $("#bar");
            var width = 0;
            var time = 30;
            bar.css("width", '0');

            var id = setInterval(frame, time * 10); // time * 1000 / 100;
            
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                    window.location.href = '/';
                } else {
                    width++;
                    $("#time").text(time - Math.round(time/100 * width));
                    bar.css("width", width + '%');
                }
            }
        </script>
        
        
    </body>
</html>
