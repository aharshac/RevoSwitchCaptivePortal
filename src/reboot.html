<h3>Reset Device</h3>


<form id="sta" method="post" class="ajax" target="reboot.html">
    <table class='tg form'>
        <tr>
            <td colspan="2">Do you wish to restart this RevoSwitch?</td>
        </tr>
        <tr class='i'>
            <td><input value="Yes" type="submit" class="negative" name="submit"></td>
            <td><input value="No" type="button" onclick="cancel()"></td>
        </tr>
    </table>
</form>
