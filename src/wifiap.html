<h3>WiFi Access Point</h3>
<h4>Settings</h4>
<form method="post" class="ajax" target="wifiap.html" data-fn=onApSubmit>
    <table class='tg form'>
        <tr class="input">
            <td class="label bold">SSID</td>
            <td>
                <span style="margin-left: 5px;font-weight: 600;font-style: italic;">RevoSwitch-</span>
                <input id="apssid" name="ssid" value="%SSID%" type="text" pattern="[A-Za-z0-9_\-]{5,15}" title="5 to 15 alphanumeric, hyphen and underscore characters" style="display: inline-block;width: auto;margin: 4px 0;">
            </td>
            <td class="msg">5 to 15 characters [a, 0, _, -]</td>
        </tr>
        
        <tr class="input">
            <td class="label bold">Security</td>
            <td>
                <select id="apsec" name="sec" onchange="onApSecChange">
                    <option value="o">Open</option>
                    <option value="s">WPA2 PSK</option>
                </select> 
            </td>
            <script>
                $("#apsec").change(onApSecChange).val("%SEC%");
                onApSecChange();
            </script>
        </tr>
        
        <tr class="input">
            <td class="label bold">Password</td>
            <td><input id="appw" name="pw" value="%PW%" type="text" pattern="[A-Za-z0-9]{8,15}" title="8 to 15 alphanumeric characters"></td>
            <td class="msg">8 to 15 alphanumeric characters [a, 0]</td>
        </tr>

        <tr class="input">
            <td> </td>
            <td><input value="Save" type="submit" name="submit"></td>
            <td class="msg">* Needs restart</td>
        </tr>
    </table>
</form>
