<h3>Switch</h3>

<table class='tg'>
    <tr>
        <th class='label bold'>Pin 0</td>
        <th class='label bold'>Output A</td>
        <th>
            <label class="switch">
                <input type="checkbox" data-switch="0" %S0%>
                <span class="slider"></span>
            </label>
        </th>
    </tr>
    <tr>
        <td class='label bold'>Pin 2</td>
        <td class='label bold'>Output B</td>
        <td>
            <label class="switch">
                <input type="checkbox" data-switch="1" %S1%>
                <span class="slider"></span>
            </label>
        </td>
    </tr>
    <tr>
        <td class='label bold'>Pin 4</td>
        <td class='label bold'>Output C</td>
        <td>
            <label class="switch">
                <input type="checkbox" data-switch="2" %S2%>
                <span class="slider"></span>
            </label>
        </td>
    </tr>
    <tr>
        <td class='label bold'>Pin 5</td>
        <td class='label bold'>Output D</td>
        <td>
            <label class="switch">
                <input type="checkbox" data-switch="3" %S3%>
                <span class="slider"></span>
            </label>
        </td>
    </tr>
</table>
